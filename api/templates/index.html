<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VNP23 Web</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/base_style.css') }}">
</head>
<body>
    <header>
        <h1>Software Systems Engineering</h1>
        <p>Brought to you by</p>
        <h2>VNP23 & LEM123</h2>
    </header>

    <main>
        <h2>Age Calculator</h2>
        <p>Enter your current age, year of birth and let me approximate your age for your target year.</p>

        <form action="/age_calculator" method="post">
            <label for="current_age">Current Age:</label>
            <input type="number" id="current_age" name="curr_age">
            <label for="year_now">Year now:</label>
            <input type="number" id="year_now" name="year_now">
            <br><br>
            <label for="target_year">Target Year:</label>
            <input type="number" id="target_year" name="target_year">
            <input type="submit" value="Submit">
        </form>
    </main>

    <main>
        <h2>GitHub Lookup</h2>
        <p>Enter a GitHub username below to look up their repositories.</p>

        <form action="/git_lookup" method="post">
            <label for="git_user">GitHub username</label>
            <input type="text" id="git_user" name="git_username">
            <input type="submit" value="Look Up">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 VNP23 & LEM123</p>
    </footer>
</body>
</html>
