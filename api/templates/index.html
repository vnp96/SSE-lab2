<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VNP23 Web</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our basic Age Calculator</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Back</a></li>
        </ul>
    </nav>

    <main>
        <h2>This is an Age Calculator</h2>
        <p>Enter your current age, year of birth and let me approximate your age for your target year.</p>

        <form action="/age_calculator" method="post">
            <label for="current_age">Current Age:</label>
            <input type="number" id="current_age" name="curr_age">
            <label for="year_now">Year now:</label>
            <input type="number" id="year_now" name="year_now">
            <br>
            <label for="target_year">Target Year:</label>
            <input type="number" id="target_year" name="target_year">
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 VNP23 & LEM123</p>
    </footer>
</body>
</html>
