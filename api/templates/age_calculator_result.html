<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Age Calculator Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

<body>
    <header>
      <h1>Age Calculator Result</h1>
      <h2> "Lets see how old you get!"</h2> 
    </header>

    <main>
        <h2>This is an Age Calculator</h2>
        <p>This is your age calculator result.</p>

        <p>You are likely to be {{ target_age }} years old in year {{ target_year }}</p>

    </main>

    <nav>
        <ul>

        </ul>
    </nav>
